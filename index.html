<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gunguessr</title>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/owl-carousel/1.3.3/owl.carousel.js"></script>
</head>

<body>
    <img src="logo.png" alt="Logo" class="center">

    <div style="padding: 20px;"></div>

    <h1 class="introText">Interactive gun learning game.</h1>

    <div class="padding">
        <div id="owl-carousel">
            <div class="item"><img
                    src="https://cdn.discordapp.com/attachments/945308137932599348/1042865990658179233/AK-47.png" />
            </div>
            <div class="item"><img
                    src="https://cdn.discordapp.com/attachments/945308137932599348/1042865991098576907/AUG-A1.png" />
            </div>
            <div class="item"><img
                    src="https://cdn.discordapp.com/attachments/945308137932599348/1042865991434129559/AWM.png" /></div>
            <div class="item"><img
                    src="https://cdn.discordapp.com/attachments/945308137932599348/1042865992541421649/M4A1.png" />
            </div>
            <div class="item"><img
                    src="https://cdn.discordapp.com/attachments/945308137932599348/1042866008072921158/MP5.png" />
            </div>
            <div class="item"><img
                    src="https://cdn.discordapp.com/attachments/945308137932599348/1042866008844685372/TEC-9.png" />
            </div>
            <div class="item"><img
                    src="https://cdn.discordapp.com/attachments/945308137932599348/1042866009511567431/TYPE-20.png" />
            </div>
        </div>
    </div>

    <div class="stats">
        <section class="statistics">
            <div class="stats-container">
                <div class="stats-item" style="visibility: visible;">
                    <p id="guns" class="highlight">0</p>
                    <span class="stats-description">Guns</span>
                </div>
                <div class="stats-item" style="visibility: visible;">
                    <p id="information" class="highlight">0</p>
                    <span class="stats-description">Words of gun history</span>
                </div>
            </div>
        </section>
    </div>
    <h1 class="outroText">What are you waiting for?</h1>

    <div class="buttons">
        <button onclick="window.location.href = 'https://gunguessr.afwgerj54.repl.co/game.html'"
            class="button">Start playing!</button>
    </div>

    <script src="js/countdown.js"></script>
    <script src="js/slide.js"></script>
</body>

</html>
